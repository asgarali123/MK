    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="die.html">Die #</a>

            <a class="nav-link" href="pricelist.html">Pricelist</a>
          </div>
        </div>
      </div>
    </nav>
  
  <!-- Main Content -->
  <div class="container my-5">
    <h1>Die Table and Tools</h1>

    <!-- Section: Die Table Pagination -->
    <section id="dieTableSection" class="mb-5">
      <h2>Die Table</h2>
      <!-- Dropdown for items per page -->
      <div class="mb-3">
        <label for="itemsPerPage">Show:</label>
        <select id="itemsPerPage" class="form-select w-auto d-inline-block">
          <option value="10">10</option>
          <option value="30">30</option>
          <option value="all">All</option>
        </select>
        per page
      </div>
      
      <!-- Table of Dies -->
      <div id="tableContainer">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Die #</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="dieTable">
            <!-- Rows will be injected via JavaScript -->
          </tbody>
        </table>
      </div>
      <!-- Pagination Controls -->
      <div id="pagination" class="d-flex justify-content-center align-items-center">
        <button class="abutton" onclick="changePage(-1)">Previous</button>
        <div id="pageNumbers" class="d-flex align-items-center"></div>
        <button class="abutton" onclick="changePage(1)">Next</button>
      </div>
    </section>
  
    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <!-- Toast message updated dynamically -->
        </div>
      </div>
    </div>
