        <!-- NEW SECTION: Fraction-Based Dimensions -->
        <hr>
        <h2>Casment Window</h2>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Min/Max Width -->
        <div class="form-group">
            <label for="minWidth" class="form-label">Min Width (fraction allowed)</label>
            <input 
                id="minWidth" 
                type="text" 
                placeholder='e.g. 35 7/16 or 35.44'
                class="calc-input"
            >
        </div>
        <div class="form-group">
            <label for="maxWidth" class="form-label">Max Width (fraction allowed)</label>
            <input 
                id="maxWidth" 
                type="text" 
                placeholder='e.g. 36 1/8'
                class="calc-input"
            >
        </div>

        <!-- Min/Max Height -->
        <div class="form-group">
            <label for="minHeight" class="form-label">Min Height (fraction allowed)</label>
            <input 
                id="minHeight" 
                type="text" 
                placeholder='e.g. 47 3/4'
                class="calc-input"
            >
        </div>
        <div class="form-group">
            <label for="maxHeight" class="form-label">Max Height (fraction allowed)</label>
            <input 
                id="maxHeight" 
                type="text" 
                placeholder='e.g. 48'
                class="calc-input"
            >
        </div>

        <!-- Number of Sections -->
        <div class="form-group">
            <label for="numSections" class="form-label">Number of Sections</label>
            <input 
                id="numSections" 
                type="number" 
                class="calc-input" 
                placeholder="e.g. 2"
                min="1"
            >
        </div>

        <!-- Checkboxes EXACT / INSTALLATION -->
        <div class="form-group">
            <label>
                <input type="radio" name="dimensionType" id="exactRadio" value="exact" checked>
                EXACT
            </label>
            <label class="ms-4">
                <input type="radio" name="dimensionType" id="installRadio" value="installation">
                INSTALLATION
            </label>
        </div>

        <!-- Button to trigger calculations -->
        <div class="form-group">
            <button id="calcDimensionsBtn">Calculate Dimensions</button>
        </div>
    </div>

    <!-- Results Display -->
    <div class="result" id="dimensionsOutput" style="white-space: pre;"></div>
    <!-- END NEW SECTION -->
