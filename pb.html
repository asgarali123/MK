        <section id="contactsSection" class="mb-5">
          <h2>Contacts</h2>
          <div id="contactsTableContainer">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>

                  <th>Phone Number</th>

        </section>
      <hr>
        <!-- Section: Office Numbers -->
        <section id="officeSection" class="mb-5">
          <h2>Office Numbers</h2>
